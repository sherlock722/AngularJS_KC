<div>
    <header>
        <h2>Mios</h2>
    </header>
    <!--Tabla-->
    <table class="table">
        <!--filas-->

        <!--Usamos la directiva en el elemento <tr>. Utilizamos la directiva elemento-post-->
        <tr ng-repeat="post in posts"
            elemento-post
            post="post">
            <!--Celdas-->
            <!--Con la directiva ng-if pintamos el elemento que la usa cuando su contenido
            <!--resuelve como true-->


            <!--Me he llevado el contenido del TR a la vista elementoPost.html para usarla en
             la directiva elementoPost.js (1)
            <td>
                <img ng-src="{{post.image_url}}" ng-if="post.image_url" alt="Imagen" width="64" class="img-rounded"/>
            </td>
            <td>{{ post.text }}</td>
            <td>{{ post.author}}</td>
            <td>

                <button class="btn btn-primary" type="button" ng-click="MeGusta(post)">
                    Me gusta <span class="badge">{{ post.likes }}</span>
                </button>
                ESTO ES UN COMENTARIO QUE FALTA CERRAR:<!--Me gusta: {{ post.likes }}</td>
            </td>
            <td>

                <button class="btn btn-danger" type="button" ng-click="NoMeGusta(post)">
                    No me gusta <span class="badge">{{ post.dislikes }}</span>
                </button>

               ESTO ES UN COMENTARIO QUE FALTA CERRAR: <!--No me gusta: {{ post.dislikes }}</td>
            </td>
            Comentario de la directiva (1)-->
        </tr>

    </table>
</div>
